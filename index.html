<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/assets/plane.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapbox Visualization</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="planner" class="overlay">
    <h1>Flight Planner ‚úàÔ∏è</h1>
    <div id="inputs">
      <div class="input-group">
        <input type="text" placeholder="Start Location (e.g. Dubai)" class="location-input" autocomplete="off">
        <div class="suggestions"></div>
      </div>
      <div class="input-group">
        <input type="text" placeholder="Destination (e.g. New York)" class="location-input" autocomplete="off">
        <div class="suggestions"></div>
      </div>
    </div>
    <div class="controls">
      <button id="add-stop" class="btn secondary">+ Add Stop</button>
      <button id="generate-flight" class="btn primary">Preview Flight ‚ñ∂Ô∏è</button>
      <button id="cloud-render" class="btn secondary" style="background: rgba(50, 50, 255, 0.2); color: #6b8aff;">Cloud
        Render ‚òÅÔ∏è</button>
    </div>
  </div>

  <div id="video-modal" class="overlay"
    style="display: none; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; max-width: 800px; padding: 20px; background: rgba(0,0,0,0.9); border: 1px solid #333; flex-direction: column; gap: 15px;">
    <h2 style="color: white; margin: 0;">Rendered Video üé•</h2>
    <video id="preview-player" controls style="width: 100%; border-radius: 8px; border: 1px solid #444;"></video>
    <div style="display: flex; gap: 10px; justify-content: flex-end;">
      <button id="close-preview" class="btn secondary">Close</button>
      <button id="download-preview" class="btn primary">Download ‚¨áÔ∏è</button>
    </div>
  </div>

  <div id="map" style="width: 100vw; height: 100vh;"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
